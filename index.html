<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gang Bags Style Editor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Gang Bags Style Editor</h1>

  <label for="imageInput" class="custom-file-upload">📁 Choose Image</label>
  <input type="file" id="imageInput" accept="image/*" style="display:none">
  <span id="fileName">No file chosen</span>

  <img id="uploadedImage" alt="Uploaded Image" style="max-width: 100%; display: none; margin-top: 10px;"/>

  <button id="applyButton">Apply Gang Bags Style</button>
  <img id="resultImage" alt="Result Image"/>
  <button id="downloadButton">Download</button>

  <script src="script.js"></script>
</body>
</html>
